<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
</head>
<body>

    <h2><center>Student Registration Form</center></h2>
    <hr>

    <form>

        <label for="name"> full name :</label>
        <input type="text" placeholder="Enter your full name" required><br><br>

        <label for="email id"> email id</label>
        <input type="text" placeholder="Enter valid email address"><br><br>

        Password: 
        <input type="password" placeholder="Enter password" required><br><br>

        Gender: 
        <input type="radio" name="gender"> Male
        <input type="radio" name="gender"> Female
        <input type="radio" name="gender"> Other
        <br><br>

        Course: 
        <select>
            <option>-- Select Course --</option>
            <option>B.Tech</option>
            <option>B.Sc</option>
            <option>B.Com</option>
            <option>B.A</option>
        </select>
        <br><br>

        Contact No: 
        <input type="tel" placeholder="Enter phone number"><br><br>

        Address: <br>
        <textarea rows="4" cols="40" placeholder="Enter your address"></textarea><br><br>

        <input type="submit" value="Register">
        <input type="reset" value="Clear">

    </form>

    <hr>

</body>
</html>
